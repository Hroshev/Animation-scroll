<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<meta name="author" content="Hroshev Ivan (grosheff.ivan@gmail.com)">
	<meta name="description" content="This site was created by Hroshev Ivan">
	<title>Animation-scroll</title>
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/style.min.css?_v=20230226111425">
</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<header class="header">
					<div class="header__container">
						<h1 data-speed=".75" class="header__title">Cat Portfolio</h1>
						<picture><source srcset="img/hero.webp" type="image/webp"><img data-speed=".6" class="header__img" src="img/hero.png" alt="Header image"></picture>
					</div>
				</header>
				<main>
					<section class="portfolio">
						<div class="portfolio__container">
							<div class="portfolio__galery">
								<div data-speed=".9" class="portfolio__galery-left">
									<picture><source srcset="img/work/1.webp" type="image/webp"><img class="portfolio__item" src="img/work/1.jpg" alt="Cat image"></picture>
									<picture><source srcset="img/work/2.webp" type="image/webp"><img class="portfolio__item" src="img/work/2.jpg" alt="Cat image"></picture>
									<picture><source srcset="img/work/3.webp" type="image/webp"><img class="portfolio__item" src="img/work/3.jpg" alt="Cat image"></picture>
									<div class="text-block portfolio__item">
										<h2 class="text-block__title">One artist said</h2>
										<p class="text-block__text">The only reason an artist is an artist is because he sees objects not the way he wants to see them, but the way they are.</p>
									</div>
									<picture><source srcset="img/work/4.webp" type="image/webp"><img class="portfolio__item" src="img/work/4.jpg" alt="Cat image"></picture>
								</div>
								<div data-speed="1.1" class="portfolio__galery-right">
									<div class="text-block portfolio__item">
										<h2 class="text-block__title">One artist said</h2>
										<p class="text-block__text">Art completes what nature is unable to complete. The artist gives us the opportunity to know nature's unfulfilled goals.</p>
									</div>
									<picture><source srcset="img/work/5.webp" type="image/webp"><img class="portfolio__item" src="img/work/5.jpg" alt="Cat image"></picture>
									<picture><source srcset="img/work/6.webp" type="image/webp"><img class="portfolio__item" src="img/work/6.jpg" alt="Cat image"></picture>
									<picture><source srcset="img/work/7.webp" type="image/webp"><img class="portfolio__item" src="img/work/7.jpg" alt="Cat image"></picture>
									<picture><source srcset="img/work/8.webp" type="image/webp"><img class="portfolio__item" src="img/work/8.jpg" alt="Cat image"></picture>
									<picture><source srcset="img/work/9.webp" type="image/webp"><img class="portfolio__item" src="img/work/9.jpg" alt="Cat image"></picture>
								</div>
							</div>
						</div>
					</section>
				</main>
			</div>
		</div>
		<footer class="footer">
    <div class="footer__container">
        
    </div>
</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js?_v=20230226111425" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js?_v=20230226111425" defer></script>
		<script src="./files/libs/gsap/ScrollSmoother.min.js?_v=20230226111425" defer></script>
		<script defer src="js/app.min.js?_v=20230226111425"></script> 
	</body>
</html>
